# DB2 settings
spring.db2.datasource.jdbc-url=jdbc:mysql://localhost:3306/coronauser
spring.db2.datasource.username=coronauser
spring.db2.datasource.password=rotlicht
spring.db2.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.db2.datasource.schema=


#Validate einzeln fï¿½r Datasource aufrufen
#spring.jpa.oracle.hibernate.ddl-auto = validate
#spring.jpa.db2.hibernate.ddl-auto = validate
spring.jpa.hibernate.ddl-auto=create
hibernate.dialect =org.hibernate.dialect.MySQL5Dialect
#hibernate.dialect2 =org.hibernate.dialect.Oracle9iDialect

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
logging.level.=error

# Show or not log for each sql query
spring.jpa.show-sql = true